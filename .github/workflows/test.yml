name: Test

on:
  push:
    branches:
      - main

jobs:
  run-gate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Run Gate.py
      run: python3 gate.py -f ../data/auto93.csv -t all
